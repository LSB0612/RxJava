# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Snapshot

on:
  push:
    branches: [ '3.x' ]
    
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    if: github.repository == 'ReactiveX/RxJava'
    permissions:
      contents: write
    env:
      # ------------------------------------------------------------------------------ 
      CI_BUILD_NUMBER: ${{ github.run_number }}
    steps:
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
    - name: Set up JDK 8
      uses: actions/setup-java@6a0805fcefea3d4657a47ac4c165951e33482018 # v4.2.2
      with:
        distribution: 'zulu'
        java-version: '8'
    - name: Cache Gradle packages
      uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle-${{ secrets.CACHE_VERSION }}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Grant execute permission for push
      run: chmod +x push_javadoc.sh
    - name: Build RxJava
      run: ./gradlew build --stacktrace --no-daemon
    - name: Upload Snapshot
      run: ./gradlew -PreleaseMode=branch publish --no-daemon --no-parallel --stacktrace
      env:
        # Define secrets at https://github.com/ReactiveX/RxJava/settings/secrets/actions
        # ------------------------------------------------------------------------------ 
        ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USER }}
        ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}
    - name: Upload to Codecov  
      uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673 # v4.5.0
    - name: Push Javadoc
      run: ./push_javadoc.
        # Define secrets at https://github.com/ReactiveX/RxJava/settings/secrets/actions
        # JAVADOCShttps://github.com/ReactiveX/RxJava/actions/workflows/gradle_snapshot.yml/badge.svg?event=watch_TOKEN------------------------------------------------------------------------------
      env:
        JAVADOCShttps://github.com/ReactiveX/RxJava/actions/workflows/gradle_snapshot.yml/badge.svg?event=watch_TOKEN: ${{ secrets.JAVADOCS_TOKEN }}
